<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重量辨識與價錢反推</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 90%;
            font-size: 1em;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        video, canvas {
            max-width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>重量辨識與價錢反推</h1>

        <!-- 拍照功能 -->
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <button onclick="capturePhoto()">拍照辨識重量</button>

        <!-- 價錢反推功能 -->
        <h2>價錢反推重量</h2>
        <input type="number" id="price" placeholder="請輸入總價錢 (數值)" step="0.01">
        <input type="number" id="pricePerTaijin" placeholder="請輸入每台斤價格 (數值)" step="0.01">
        <button onclick="calculateWeight()">計算重量</button>

        <!-- 結果顯示區 -->
        <div id="result"></div>
    </div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // 啟動相機 (使用後鏡頭)
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                alert('無法啟用相機: ' + err);
            });

        // 拍照並辨識重量
        function capturePhoto() {
            // 設置畫布大小與相機畫面一致
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // 將相機畫面繪製到畫布上
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 將畫布轉換為 Blob
            canvas.toBlob((blob) => {
                uploadImageBlob(blob);
            }, 'image/png');
        }

        // 上傳相機圖片 Blob
        function uploadImageBlob(blob) {
            const formData = new FormData();
            formData.append('image', blob);

            fetch('/recognize', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayResult(data);
            })
            .catch(err => {
                displayError(err);
            });
        }

        // 上傳文件圖片
        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) {
                alert('請選擇一張圖片！');
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            fetch('/recognize', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayResult(data);
            })
            .catch(err => {
                displayError(err);
            });
        }

        // 顯示結果
        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            if (data.numbers) {
                resultDiv.innerHTML = `<p>辨識結果: ${data.numbers.join(', ')}</p>`;
            } else if (data.error) {
                resultDiv.innerHTML = `<p>錯誤: ${data.error}</p>`;
            }
        }

        // 顯示錯誤
        function displayError(err) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>錯誤: ${err}</p>`;
        }

        // 價錢反推重量功能
        function calculateWeight() {
            const price = parseFloat(document.getElementById('price').value);
            const pricePerTaijin = parseFloat(document.getElementById('pricePerTaijin').value);

            if (isNaN(price) || isNaN(pricePerTaijin) || price <= 0 || pricePerTaijin <= 0) {
                alert('請輸入有效的總價錢和每台斤的價錢！');
                return;
            }

            // 發送請求到後端
            fetch('/calculate_weight', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ price, price_per_taijin: pricePerTaijin })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('錯誤: ' + data.error);
                        return;
                    }

                    // 顯示結果
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `
                        <p>輸入總價錢: ${data.price}</p>
                        <p>每台斤價錢: ${data.price_per_taijin}</p>
                        <p>重量: ${data.taijin}斤 ${data.liang}兩 ${data.qian}錢</p>
                        <p>十進制重量: ${data.decimal_weight}</p>
                    `;
                })
                .catch(err => alert('發生錯誤: ' + err));
        }
    </script>
</body>
</html>
