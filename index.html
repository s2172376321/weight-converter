<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重量辨識器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        input, button {
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        video, canvas {
            max-width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>重量辨識器</h1>

        <!-- 相機功能 -->
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <button onclick="capturePhoto()">拍照</button>

        <!-- 上傳功能 -->
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="uploadImage()">辨識上傳圖片</button>

        <!-- 結果顯示 -->
        <div id="result"></div>
    </div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // 啟動相機
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                alert('無法啟用相機: ' + err);
            });

        // 拍照並辨識
        function capturePhoto() {
            // 設置畫布大小與相機畫面一致
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // 將相機畫面繪製到畫布上
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 將畫布轉換為 Blob
            canvas.toBlob((blob) => {
                uploadImageBlob(blob);
            }, 'image/png');
        }

        // 上傳相機圖片 Blob
        function uploadImageBlob(blob) {
            const formData = new FormData();
            formData.append('image', blob);

            fetch('/recognize', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayResult(data);
            })
            .catch(err => {
                displayError(err);
            });
        }

        // 上傳文件圖片
        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) {
                alert('請選擇一張圖片！');
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            fetch('/recognize', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayResult(data);
            })
            .catch(err => {
                displayError(err);
            });
        }

        // 顯示結果
        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            if (data.numbers) {
                resultDiv.innerHTML = `<p>辨識結果: ${data.numbers.join(', ')}</p>`;
            } else if (data.error) {
                resultDiv.innerHTML = `<p>錯誤: ${data.error}</p>`;
            }
        }

        // 顯示錯誤
        function displayError(err) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>錯誤: ${err}</p>`;
        }
    </script>
</body>
</html>
