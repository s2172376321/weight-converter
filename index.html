<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重量工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="showPriceToWeight()">價錢反推重量</button>
        <button onclick="showWeightRecognition()">重量辨識</button>

        <div id="priceToWeightSection" class="hidden">
            <h2>價錢反推重量</h2>
            <label for="price">請輸入總價錢（數值）:</label>
            <input type="number" id="price" step="0.01" placeholder="例如: 1000">

            <label for="pricePerTaijin">請輸入每台斤的價錢（數值）:</label>
            <input type="number" id="pricePerTaijin" step="0.01" placeholder="例如: 200">

            <button onclick="calculateWeight()">計算</button>
            <div id="result" class="hidden"></div>
        </div>

        <div id="weightRecognitionSection" class="hidden">
            <h2>重量辨識</h2>
            <video id="camera" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <button onclick="capturePhoto()">拍照</button>

            <input type="file" id="fileInput" accept="image/*">
            <button onclick="uploadImage()">辨識上傳圖片</button>

            <div id="recognitionResult"></div>
        </div>
    </div>

    <script>
        function showPriceToWeight() {
            document.getElementById('priceToWeightSection').classList.remove('hidden');
            document.getElementById('weightRecognitionSection').classList.add('hidden');
        }

        function showWeightRecognition() {
            document.getElementById('weightRecognitionSection').classList.remove('hidden');
            document.getElementById('priceToWeightSection').classList.add('hidden');
        }

        function calculateWeight() {
            const price = parseFloat(document.getElementById('price').value);
            const pricePerTaijin = parseFloat(document.getElementById('pricePerTaijin').value);

            if (isNaN(price) || isNaN(pricePerTaijin) || price <= 0 || pricePerTaijin <= 0) {
                alert('請輸入有效且正數的總價錢和每台斤的價錢！');
                return;
            }

            const pricePerQian = pricePerTaijin / 160;
            const totalQian = price / pricePerQian;

            const taijin = Math.floor(totalQian / 160);
            const liang = Math.floor((totalQian % 160) / 10);
            const qian = Math.round((totalQian % 160) % 10);

            const decimalWeight = (taijin + liang / 16 + qian / 160).toFixed(1);

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <p>輸入總價錢: ${price}</p>
                <p>每台斤價錢: ${pricePerTaijin}</p>
                <p>台斤: ${taijin} 兩: ${liang} 錢: ${qian}</p>
                <p>十進制重量: ${decimalWeight}</p>
            `;
        }

        function capturePhoto() {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('image', blob);

                fetch('/recognize', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('recognitionResult').innerHTML = `辨識結果: ${data.numbers.join(', ')}`;
                })
                .catch(err => {
                    alert('錯誤: ' + err);
                });
            }, 'image/png');
        }

        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) {
                alert('請選擇一張圖片！');
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            fetch('/recognize', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('recognitionResult').innerHTML = `辨識結果: ${data.numbers.join(', ')}`;
            })
            .catch(err => {
                alert('錯誤: ' + err);
            });
        }
    </script>
</body>
</html>
