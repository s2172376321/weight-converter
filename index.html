<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重量轉換器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>重量轉換器</h1>
        <label for="price">請輸入總價錢（數值）:</label>
        <input type="number" id="price" step="0.01" placeholder="例如: 1000">

        <label for="pricePerTaijin">請輸入每台斤的價錢（數值）:</label>
        <input type="number" id="pricePerTaijin" step="0.01" placeholder="例如: 200">

        <button onclick="calculateWeight()">計算</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function calculateWeight() {
            const price = parseFloat(document.getElementById('price').value);
            const pricePerTaijin = parseFloat(document.getElementById('pricePerTaijin').value);

            if (isNaN(price) || isNaN(pricePerTaijin) || price <= 0 || pricePerTaijin <= 0) {
                alert('請輸入有效且正數的總價錢和每台斤的價錢！');
                return;
            }

            const pricePerQian = pricePerTaijin / 160;
            const totalQian = price / pricePerQian;

            const taijin = Math.floor(totalQian / 160);
            const liang = Math.floor((totalQian % 160) / 10);
            const qian = Math.round((totalQian % 160) % 10);

            const decimalWeight = (taijin + liang / 16 + qian / 160).toFixed(1);

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <p>輸入總價錢: ${price}</p>
                <p>每台斤價錢: ${pricePerTaijin}</p>
                <p>台斤: ${taijin} 兩: ${liang} 錢: ${qian}</p>
                <p>十進制重量: ${decimalWeight}</p>
            `;
        }
    </script>
</body>
</html>
