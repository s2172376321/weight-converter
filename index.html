<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重量轉換器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 20px;
            font-size: 1.5em;
            width: 100%;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>重量轉換器</h1>

        <label for="fileInput">上傳圖片進行辨識:</label>
        <input type="file" id="fileInput" accept="image/*">

        <button onclick="uploadImage()">辨識圖片</button>

        <div id="result" class="result hidden"></div>
    </div>

    <script>
        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');

            if (!fileInput.files[0]) {
                alert('請選擇一張圖片！');
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            fetch('/recognize', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.numbers) {
                    resultDiv.classList.remove('hidden');
                    resultDiv.innerHTML = `<p>辨識結果: ${data.numbers.join(', ')}</p>`;
                } else {
                    alert('辨識失敗！');
                }
            })
            .catch(err => {
                alert('錯誤發生: ' + err);
            });
        }
    </script>
</body>
</html>
