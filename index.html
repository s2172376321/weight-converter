<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重量轉換器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 20px;
            font-size: 1.5em;
            width: 100%;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }
        .menu {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>重量轉換器</h1>

        <div class="menu">
            <button onclick="showPriceToWeight()">價錢反推重量</button>
            <button onclick="showWeightToPrice()">算錢機器人</button>
        </div>

        <div id="priceToWeightSection" class="hidden">
            <h2>價錢反推重量</h2>
            <label for="price">請輸入總價錢（數值）:</label>
            <input type="number" id="price" step="0.01" placeholder="例如: 1000">

            <label for="pricePerTaijin">請輸入每台斤的價錢（數值）:</label>
            <input type="number" id="pricePerTaijin" step="0.01" placeholder="例如: 200">

            <button onclick="calculateWeight()">計算</button>

            <div id="result" class="result hidden"></div>
        </div>

        <div id="weightToPriceSection" class="hidden">
            <h2>算錢機器人</h2>
            <button onclick="openCamera()">開啟相機</button>
            <video id="camera" autoplay playsinline class="hidden" style="width:100%;"></video>
            <canvas id="canvas" class="hidden"></canvas>
            <button id="takePhoto" class="hidden" onclick="capturePhoto()">拍照</button>
            <br>
            <label for="photoWeight">拍攝後數字 (格式: 斤.兩.錢):</label>
            <input type="text" id="photoWeight" placeholder="例如: 6.12.6" pattern="\d+\.\d{1,2}\.\d{1,2}" title="格式: 斤.兩.錢">

            <label for="photoPricePerTaijin">請輸入每台斤的價錢（數值）:</label>
            <input type="number" id="photoPricePerTaijin" step="0.01" placeholder="例如: 200">

            <button onclick="calculatePhotoPrice()">計算總價</button>

            <div id="photoResult" class="result hidden"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <script>
        let currentStream;

        function showPriceToWeight() {
            document.getElementById('priceToWeightSection').classList.remove('hidden');
            document.getElementById('weightToPriceSection').classList.add('hidden');
        }

        function showWeightToPrice() {
            document.getElementById('weightToPriceSection').classList.remove('hidden');
            document.getElementById('priceToWeightSection').classList.add('hidden');
        }

        function calculateWeight() {
            const price = parseFloat(document.getElementById('price').value);
            const pricePerTaijin = parseFloat(document.getElementById('pricePerTaijin').value);

            if (isNaN(price) || isNaN(pricePerTaijin) || price <= 0 || pricePerTaijin <= 0) {
                alert('請輸入有效且正數的總價錢和每台斤的價錢！');
                return;
            }

            const pricePerQian = pricePerTaijin / 160;
            const totalQian = price / pricePerQian;

            const taijin = Math.floor(totalQian / 160);
            const liang = Math.floor((totalQian % 160) / 10);
            const qian = Math.round((totalQian % 160) % 10);

            const decimalWeight = (taijin + liang / 16 + qian / 160).toFixed(1);

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <p>輸入總價錢: ${price}</p>
                <p>每台斤價錢: ${pricePerTaijin}</p>
                <p>台斤: ${taijin} 兩: ${liang} 錢: ${qian}</p>
                <p>十進制重量: ${decimalWeight}</p>
            `;
        }

        function openCamera() {
            const video = document.getElementById('camera');
            const takePhotoButton = document.getElementById('takePhoto');

            const constraints = {
                video: {
                    facingMode: "environment"
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then((stream) => {
                    currentStream = stream;
                    video.style.display = 'block';
                    takePhotoButton.style.display = 'block';
                    video.srcObject = stream;
                })
                .catch((err) => {
                    alert('無法開啟相機: ' + err);
                });
        }

        function capturePhoto() {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 停止直播並隱藏相機畫面
            stopCamera();

            // 使用 OCR 辨識數字
            recognizeText(canvas);
        }

        function stopCamera() {
            const video = document.getElementById('camera');
            const takePhotoButton = document.getElementById('takePhoto');

            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            video.style.display = 'none';
            takePhotoButton.style.display = 'none';
        }

        function recognizeText(canvas) {
            const context = canvas.getContext('2d');
            const fullImage = context.getImageData(0, 0, canvas.width, canvas.height);

            // 裁剪藍色框的區域，這裡需要手動設置框的座標
            const cropX = canvas.width * 0.3; // 假設藍色框大約在圖片的 30% 水平位置
            const cropY = canvas.height * 0.2; // 假設藍色框大約在圖片的 20% 垂直位置
            const cropWidth = canvas.width * 0.4; // 假設藍色框寬度為圖片的 40%
            const cropHeight = canvas.height * 0.3; // 假設藍色框高度為圖片的 30%

            const croppedImage = context.getImageData(cropX, cropY, cropWidth, cropHeight);

            // 創建新的 Canvas 僅包含裁剪部分
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = cropWidth;
            tempCanvas.height = cropHeight;
            const tempContext = tempCanvas.getContext('2d');
            tempContext.putImageData(croppedImage, 0, 0);

            // 使用 Tesseract.js 辨識裁剪部分
            const croppedImageData = tempCanvas.toDataURL('image/png');
            Tesseract.recognize(croppedImageData, 'eng', {
                logger: (info) => console.log(info), // 日誌用於調試
                tessedit_char_whitelist: '0123456789.', // 僅允許數字和小數點
            })
                .then(({ data: { text } }) => {
                    const weightInput = document.getElementById('photoWeight');
                    const matches = text.match(/\d+\.\d{1,2}\.\d{1,2}/);
                    if (matches) {
                        weightInput.value = matches[0];
                        alert(`辨識完成！重量已填入: ${matches[0]}`);
                    } else {
                        alert('未能成功辨識斤.兩.錢的格式，請重試或手動輸入。');
                    }
                })
                .catch((err) => {
                    alert('文字辨識失敗: ' + err);
                });
        }

        function calculatePhotoPrice() {
            const weightInput = document.getElementById('photoWeight').value;
            const pricePerTaijin = parseFloat(document.getElementById('photoPricePerTaijin').value);

            if (!/\d+\.\d{1,2}\.\d{1,2}/.test(weightInput)) {
                alert('請輸入符合斤.兩.錢格式的重量！');
                return;
            }

            const [taijin, liang, qian] = weightInput.split('.').map(Number);

            if (isNaN(pricePerTaijin) || pricePerTaijin <= 0 || taijin < 0 || liang < 0 || qian < 0) {
                alert('請輸入有效且正數的重量和每台斤的價錢！');
                return;
            }

            const totalWeightQian = taijin * 160 + liang * 10 + qian;
            const totalPrice = (totalWeightQian / 160) * pricePerTaijin;

            const photoResultDiv = document.getElementById('photoResult');
            photoResultDiv.style.display = 'block';
            photoResultDiv.innerHTML = `
                <p>重量: ${taijin}斤 ${liang}兩 ${qian}錢</p>
                <p>每台斤價錢: ${pricePerTaijin}</p>
                <p>總價: ${totalPrice.toFixed(2)} 元</p>
            `;
        }
    </script>
</body>
</html>
